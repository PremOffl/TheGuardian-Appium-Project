#=======================================================================================================================
#                                   The Guardian- Message Container Overlay
#=======================================================================================================================

TheGuardian.MessageContainerOverlay.MessageContainerOverlay.XPATH=//div[@class='message-component message-row']
TheGuardian.MessageContainerOverlay.btnYesIamHappy.XPATH=//button[contains(@class,'btn-primary')]
TheGuardian.MessageContainerOverlay.iFrameForMessageOverlay.XPATH=//iframe[contains(@id,'sp_message_iframe')]


